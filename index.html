<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        ul {
            background-color: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 300px;
            list-style-type: none;
        }
        li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <h1>List of Names</h1>

    <ul>
        <li>Alice</li>
        <li>Bob</li>
        <li>Charlie</li>
        <li>David</li>
        <li>Eve</li>
    </ul>

</body>
</html>
